<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H01Text01.html-텍스트기본</title>
</head>
<body>
    <!-- 
        hn태그(h1~h6): 텍스트에 헤드라인 효과를 줄 때 사용한다.
            텍스트가 커지고 진해지는 효과가 적용됨
     -->
    <h2>텍스트 효과주기</h2>

    <h3>엔터키는 스페이스와 같이 공백으로 인식된다<br/>
    줄바꿈을 위해서는 &lt;br&gt;태그를 사용해야 한다.
    <!-- 태그 자체를 웹브라우저에 표현하려면 특수기호를
    사용해야 한다 -->
    </h3>

    <h4>
        띄어쓰기를 할 때에는 &amp;nbsp;를 사용한다. 
        스페이스만으로는 여러칸을 띄울 수 없음
    </h4>
</body>
</html>
