<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H07Img.html</title>
</head>
<body>
    <h2>img 태그</h2>

    <h3>이미지를 원본크기대로 표시하기</h3>
    <img src="./images/1.png" alt="스펀지밥">

    <h2>이미지 크기설정</h2>
    <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 알아서 맞춰짐 -->
    <img src="./images/1.png" width="100" alt="스펀지밥">
    <!-- 두가지 사이즈를 동시에 지정하면 비우 -->
    <img src="./images/2.png" width="100" height="200" alt="징징이">
   <!-- 대부분의 경우 웹디자인에서는 사이즈를 지정하지 않음 -->
    <img src="./images/2.png" alt="징징이">

    <h2>이미지에 링크걸기</h2>
    <a href="http://koreavc.or.kr/" target="_blank">
        <img src="./images/logo.png" alt="로고">
    </a>

    <h2>외부에 있는 이미지 가져오기</h2>
    <!-- 외부이미지를 사용할 경우 http를 포함한 절대경로를 사용함 -->
    <a href="http://ikosmo.co.kr/" target="_blank">
        <img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg" alt="한국직업전문학교">
    </a>

    <!-- 
        shape 속성에 값을 저장할때
        rectangle->rect
        circle->circ
        polygon->poly로 줄여서 사용가능
        map의 name속성값과 img의 usemap의 속성값만 일치하면 위치는 상관없이 선언가능
        사각형과 원 제외 나머지 모든 도형은 다각형(poly)임
     -->
    <h2>이미지맵 사용하기</h2>
    <img src="./images/Map01.png" alt="이미지맵사용하기" usemap="#MyImage">
    <map name="MyImage">
        <area shape="rectangle" coords="70,130,170,230" href="http://naver.com" alt="네이버">
        <area shape="circle" coords="246,182,58" href="http://daum.net" alt="다음">
        <area shape="poly" alt="" title="" coords="373,130,303,237,436,230" href="http://nate.com" target="_blank" />
        <area shape="poly" alt="" title="" coords="497,131,485,164,445,180,484,196,497,232,514,193,548,180,513,167" 
        href="http://google.com" target="_blank" /><!-- Created by Online Image Map Editor (http://www.maschek.hu/imagemap/index) --></map>
    </map>







</body>
</html>
